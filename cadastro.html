<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <h1>Cadastre-se aqui</h1>
        <form action="cadastro.php" method="post">
                <label for="ilogin">Login</label> 
                <input type="text" name="login" id="ilogin" required> 

                <label for="isenha">Senha</label> 
                <input type="password" name="senha" id="isenha" required> 

                <label for="iconf_senha">Confirme a senha</label> 
                <input type="password" name="conf_senha" id="iconf_senha" required> 
            
                <input type="submit" value="Cadastrar" name="cadastrar" id="cadastrar">

                <p>
                    Já tem uma conta? 
                    <a href="login.php">Entre aqui</a>.
                </p>
        </form>
    </main>
</body>
</html>
